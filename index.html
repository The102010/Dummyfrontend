<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        label, input, textarea {
            display: block;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>نموذج تواصل</h1>
    <form id="contactForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">إرسال</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyifGuVjGq7qtjAU2QfFA_DJkBv845bKQP5fTl015so6sXXcnpAFUFHGZWCYVai_WdSkg/exec';
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('تم إرسال الرسالة بنجاح!'))
                .catch(error => alert('حدث خطأ ما. الرجاء المحاولة لاحقاً.'));
        });
    </script>

</body>
</html>
