<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التواصل</title>
</head>
<body>

    <h1>نموذج تواصل</h1>
    <form id="contactForm">
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">الرسالة:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">إرسال</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyifGuVjGq7qtjAU2QfFA_DJkBv845bKQP5fTl015so6sXXcnpAFUFHGZWCYVai_WdSkg/exec';
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert('تم إرسال الرسالة بنجاح!'))
                .catch(error => alert('حدث خطأ ما. الرجاء المحاولة لاحقاً.'));
        });
    </script>

</body>
</html>
